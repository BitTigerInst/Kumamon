<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App Stats from Huawei appstore</title>
</head>
<!--use liquid tag and liquid output here to help render-->
<body>
    {% for app in apps %}
    <img src="{{ url_for('static', filename=app.image_paths[0]) }}"</img>
    <h3>{{ app.title }}</h3>
    <div>{{ app.intro }}</div>
    <div>{{ app.url }}</div>

    <ul>
        {% for rec in app.recommends %}
        <li>{{ rec.rank }} : {{ rec.name }}</li>
        {% endfor %}
    </ul>
    <hr />
    {% endfor %}
</body>
</html>
